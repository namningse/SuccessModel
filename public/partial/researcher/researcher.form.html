<div id="researcherAddPanel">

    <div class="row">
        <div class="col-lg-12">

            <form class="form-horizontal" role="form">
                <fieldset>
                    <legend>
                        <h3 ng-if="isAddOrEdit === 'ADD'">เพิ่มรายการนักวิจัย</h3>
                        <h3 ng-if="isAddOrEdit === 'EDIT'">แก้ไขรายการนักวิจัยะ</h3>
                    </legend>
                    <div class="form-group">
                        <label for="researcher.title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input ng-model="researcher.title" type="text" class="form-control" placeholder="Researcher Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="researcher.firstname" class="col-sm-2 control-label">First name</label>
                        <div class="col-sm-10">
                            <input ng-model="researcher.firstname" type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="researcher.lastname" class="col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10">
                            <input ng-model="researcher.lastname" type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="researcher.faculty" class="col-sm-2 control-label">Faculty</label>
                        <div class="col-sm-10">
                            <select ng-model="researcher.faculty" ng-options="faculty.name for faculty in allFaculty track by faculty.id">
                                <option value="">-- choose faculty --</option>
                            </select><br>

                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="submitAddResearcher()" class="btn btn-primary">Submit</button>
                        <button type="button" ui-sref="researcher" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
