<div ui-view>


    <div id="facultyMainPanel" ng-hide="isAdd">
        <div class="row">
            <div class="col-lg-12">
                <h3>การจัดการรายการคณะ</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary" ui-sref="faculty.add">เพิ่มรายการคณะ</button>
            </div>
        </div>


        <div id="facultyTable" class="row">
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="faculty in allFaculty">
                            <td>{{faculty.id}}</td>
                            <td>{{faculty.name}}</td>
                            <td>{{faculty.description| htmlToPlaintext | limitTo : 50}}{{faculty.description.length > 50 ? '...' : ''}}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" ui-sref="faculty.edit({facultyId:faculty.id})" class="btn btn-primary">Edit</button>
                                    <button type="button" ng-click="deleteFaculty(faculty)" class="btn btn-danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr ng-hide="allFaculty.length"><td colspan="4" class='danger'><center>No Data</center></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
